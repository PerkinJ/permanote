<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PermaNote Editor</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="permanote.js"></script>
	<style type="text/css">
	#toolbar{
		margin:10px auto;
		font-family: '微软雅黑';	
	}
	#editor{
		margin-top:10px;
		width:100%;height:250px;
	}
	#statusline{

		width:100%;
	}
	</style>
</head>
<body>
	<div class="container-fluid">
	<h1>Web离线应用<small>记事本程序</small></h1>
	<div id="toolbar">
		<button id="savebutton" onclick="save()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>&nbsp;保存</button>
		<button onclick="sync()" type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true">&nbsp;离线笔记</button>
		<button onclick="applicationCache.update()" type="button" class="btn btn-info"><span class="glyphicon glyphicon-level-up" aria-hidden="true">&nbsp;更新最新版本</button>
	</div>
	<textarea id="editor" class="form-control"></textarea>
	<div id="statusline"></div>
	</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script
</body>
</html>
